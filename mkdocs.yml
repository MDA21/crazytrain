site_name: Stand Alone Complex
site_url: https://mda21.github.io/crazytrain/

# 1. 主题配置 (修复了重复项)
theme:
  name: material
  # 配置调色板，默认激活暗黑模式
  palette:
    # 第一个配置项就是默认生效的主题
    - scheme: slate  # slate是Material主题的暗黑配色方案（也可写dark）
      primary: indigo  # 主色调，可自定义（blue/red/pink/green等）
      accent: indigo   # 强调色，和主色调匹配即可
      toggle:
        icon: material/weather-night  # 切换按钮显示「夜晚」图标
        name: 切换到浅色模式
    # 保留浅色模式作为可选（如果不想让用户切换，可删除这一段）
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny  # 切换按钮显示「白天」图标
        name: 切换到深色模式
  features:             # 功能特性
    - navigation.tabs   # 顶部导航栏
    - navigation.top    # 回到顶部按钮
    - search.suggest    # 搜索建议
    - search.highlight  # 搜索高亮

# 2. Markdown 扩展
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# 3. 导航栏配置 (修复了空格问题)
nav:
  - 首页: index.md
  - 课内笔记:
      - 工程地质: 工程地质/工程地质知识点整理.md
  - 课外项目:
      - TinyRenderer: TinyRenderer/README.md
  