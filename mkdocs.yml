site_name: crazytrain
site_url: https://mda21.github.io/crazytrain/

# 1. 主题配置 (修复了重复项)
theme:
  name: material
  language: zh          # 设置语言
  palette:              # 颜色模式切换
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:             # 功能特性
    - navigation.tabs   # 顶部导航栏
    - navigation.top    # 回到顶部按钮
    - search.suggest    # 搜索建议
    - search.highlight  # 搜索高亮

# 2. Markdown 扩展
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# 3. 导航栏配置 (修复了空格问题)
nav:
  - 首页: index.md
  - 课外项目:
      - TinyRenderer: TinyRenderer/README.md